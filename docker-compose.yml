version: '3'
services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80" # React app will be available on port 3000

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000" # Express backend will be available on port 5000
    environment:
      - NODE_ENV=production
      - PORT=5000
    depends_on:
      - frontend # Ensure the frontend is built before the backend starts (optional)
